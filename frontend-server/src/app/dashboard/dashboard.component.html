<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<div id="mySidebar" class="sidebar">
    <a class="closebtn" (click)="closeNav()">×</a>
    <button routerLink="/login" class="btn login100-menu-btn"><i class="fa fa-sign-out"></i>Logout</button>
</div>

<div class="background">  
    <div id="main">
        <div class="bg-img">
            <div class="container">
              <div class="topnav">
                <button class="openbtn login100-btn" (click)="openNav()">☰ Menu</button>  
              </div>
            </div>
        </div>
        <h1>PREDICT STOCKS</h1>

        <form ngNativeValidate [formGroup]="companyForm" (ngSubmit)="checkPrediction()">

            <div style="align-items: center;margin-left: 20%; margin-right: 20%;">

                <select formControlName="companyName" id="companyName" class="input100" required>
                    <option selected disabled value="">SELECT A COMPANY</option>
                    <option *ngFor="let row of roleData">{{row}}</option>
                </select>
                <div class="invalid-tooltip">
                    Please select a Company.
                </div>
                
                <input type="date" class="input100" id="predictionDate" name="predictionDate" required>
    
                <div class="container-login100-form-btn">
                    <button type="submit" class="login100-form-btn">
                        Submit
                    </button>
                </div>
            </div>
        </form>
        
        <div style="margin: 50px;" *ngIf="showPredictionGraph">
            <apx-chart
            [series]="series"
            [chart]="chart"
            [dataLabels]="dataLabels"
            [markers]="markers"
            [title]="title"
            [fill]="fill"
            [yaxis]="yaxis"
            [xaxis]="xaxis"
            [tooltip]="tooltip"
            [autoUpdateSeries]="true"
            ></apx-chart>
        </div>

        <h2>LATEST FORECAST</h2>

        <div class="row">
            <div class="card" style="width: 25rem; margin-left: 150px;">
                <div class="card-body">
                    <h3>CVEO</h3>
                    <p class="card-text">Civeo Coperation (Canada)</p>
                    </div>
                <img class="card-img-top"src="assets/images/card.png" alt="Card image cap">
            </div>
            <div class="card" style="width: 25rem; margin-left: 90px;">
                <div class="card-body">
                    <h3>NWPX</h3>
                    <p class="card-text">Northwest Pipe Company</p>
                    </div>
                <img class="card-img-top"src="assets/images/card.png" alt="Card image cap">
            </div>
            <div class="card" style="width: 25rem; margin-left: 90px;">
                <div class="card-body">
                    <h3>RWAY</h3>
                    <p class="card-text">Runway Growth Finance Corp.</p>
                    </div>
                <img class="card-img-top"src="assets/images/card.png" alt="Card image cap">
            </div>
        </div>

        <h1>RECOMMENDED STOCKS</h1>
        
    </div>
</div>
